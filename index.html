<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Acciones y Recomendaciones</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="estilos.css?v=2.0">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Technical Indicators Library for calculating SMA, RSI, MACD on the client side -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/technicalindicators/3.1.0/index.browser.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Advisor de Inversiones</h1>
            <p>Análisis Técnico y Fundamental en Tiempo Real</p>
        </header>

        <div class="market-status" id="marketStatus">
            <!-- Market trend will be injected here -->
        </div>

        <!-- Heatmap Section -->
        <h4 style="text-align:center; color: var(--text-secondary); margin-bottom: 1rem;">Mapa de Calor del Mercado</h4>
        <div id="marketHeatmap" class="heatmap-container"></div>

        <div class="tabs">
            <button class="tab-btn active" data-term="short">Corto Plazo</button>
            <button class="tab-btn" data-term="long">Largo Plazo</button>
        </div>

        <div class="controls-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar acción (ej. AAPL)...">
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="buy">Comprar</button>
                <button class="filter-btn" data-filter="hold">Mantener</button>
                <button class="filter-btn" data-filter="sell">Vender</button>
                <button class="filter-btn" data-filter="favorites">⭐ Favoritas</button>
            </div>
        </div>

        <main id="recommendations-container" class="grid-container">
            <!-- Stock cards will be injected here -->
        </main>
        
        <!-- Modal for details -->
        <div id="stockModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>
    <script type="module" src="realData.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
